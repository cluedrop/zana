<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåº Zana's Friendly Hub üçÄ</title>
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json,%7B%22short_name%22%3A%22ZanaRemind%22%2C%22name%22%3A%22Zana%27s%20Friendly%20Hub%22%7D" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Itim&display=swap" rel="stylesheet" />
    <style>
      :root { --main-pink: #ff9eb5; --soft-peach: #ffe5ec; }
      body { background: linear-gradient(rgba(255, 245, 247, 0.9), rgba(255, 158, 181, 0.9)); font-family: 'Itim', cursive; min-height: 100vh; margin: 0; color: #5a3d4a; display: flex; flex-direction: column; align-items: center; }
      .container { width: 90%; max-width: 600px; padding: 20px; margin-top: 2rem; }
      header { text-align: center; padding: 2rem; background: rgba(255, 255, 255, 0.95); border-radius: 15px; margin-bottom: 2rem; }
      h1 { font-family: 'Short Stack', cursive; font-size: 2.5rem; color: var(--main-pink); margin: 0 0 1rem 0; }
      section { background: rgba(255, 255, 255, 0.97); border-radius: 15px; padding: 2rem; margin-bottom: 2rem; text-align: center; box-shadow: 0 4px 15px rgba(255, 158, 181, 0.1); }
      .reminder-controls { display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-top: 1rem; }
      button { background: var(--main-pink); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-family: 'Short Stack', cursive; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; }
      button:hover { background: #ff87a2; transform: scale(1.05); }
      .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.4s; border-radius: 34px; }
      .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: 0.4s; border-radius: 50%; }
      input:checked + .slider { background-color: var(--main-pink); }
      input:checked + .slider:before { transform: translateX(26px); }
      footer { text-align: center; padding: 1rem; width: 100%; background-color: rgba(255, 255, 255, 0.9); color: #5a3d4a; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Hey Zana! üå∏</h1>
        <p>Your personal space for fun chats and reminders üì≤</p>
      </header>
      <section class="reminders">
        <h2>‚è∞ Friendly Reminders</h2>
        <div class="reminder-controls">
          <label class="switch">
            <input type="checkbox" id="reminderToggle" />
            <span class="slider"></span>
          </label>
          <button id="testReminder">Test Reminder üîî</button>
        </div>
        <p>Enable gentle nudges to check Instagram and respond to "Tema".</p>
      </section>
    </div>
    <footer>
      <p>Made to Keep Conversations Flowing üí¨</p>
    </footer>
    <script>
      Notification.requestPermission().then(perm => {
        if (perm === "granted") console.log("Notification permission granted");
      });

      let reminderInterval;
      function sendReminder() {
        new Notification("üåº Instagram Reminder", {
          body: "Time to check Instagram and reply to 'Tema'! üì≤",
          icon: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAA7EAAAOxAGVKw4b"
        });
      }

      document.getElementById("reminderToggle").addEventListener("change", e => {
        if (e.target.checked) {
          reminderInterval = setInterval(sendReminder, 1800000); // 30 minutes
        } else {
          clearInterval(reminderInterval);
        }
      });

      document.getElementById("testReminder").addEventListener("click", sendReminder);
    </script>
  </body>
</html>
